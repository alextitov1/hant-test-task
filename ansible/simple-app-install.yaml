---
- name: Deploy FastAPI EC2 Instance Info Application
  hosts: all
  become: true
  vars:
    app_name: ec2-instance-info
    app_dir: /opt/{{ app_name }}
    app_user: ec2-user
    venv_dir: "{{ app_dir }}/venv"
    source_dir: ../extras/simple_app

  tasks:

    - name: Create application directory structure
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0755'
      loop:
        - "{{ app_dir }}"
        - "{{ app_dir }}/app"
        - "{{ app_dir }}/app/templates"
        - /var/log/gunicorn
        - /var/run/gunicorn

    - name: Create Python virtual environment
      ansible.builtin.command:
        cmd: python3 -m venv {{ venv_dir }}
        creates: "{{ venv_dir }}/bin/activate"

    - name: Install pip in virtual environment
      ansible.builtin.command:
        cmd: "{{ venv_dir }}/bin/python -m ensurepip"
        creates: "{{ venv_dir }}/bin/pip"

    - name: Copy requirements.txt
      ansible.builtin.copy:
        src: "{{ source_dir }}/requirements.txt"
        dest: "{{ app_dir }}/requirements.txt"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0644'

    - name: Install Python dependencies
      ansible.builtin.pip:
        requirements: "{{ app_dir }}/requirements.txt"
        virtualenv: "{{ venv_dir }}"


    - name: Copy application main.py
      ansible.builtin.copy:
        src: "{{ source_dir }}/app/main.py"
        dest: "{{ app_dir }}/app/main.py"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0644'

    - name: Copy application template
      ansible.builtin.copy:
        src: "{{ source_dir }}/app/templates/index.html"
        dest: "{{ app_dir }}/app/templates/index.html"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0644'

    - name: Copy Gunicorn configuration
      ansible.builtin.copy:
        src: "{{ source_dir }}/gunicorn.conf.py"
        dest: "{{ app_dir }}/gunicorn.conf.py"
        owner: "{{ app_user }}"
        group: "{{ app_user }}"
        mode: '0644'

    - name: Create systemd service for application
      ansible.builtin.copy:
        dest: /etc/systemd/system/{{ app_name }}.service
        content: |
          [Unit]
          Description=EC2 Instance Info FastAPI Application
          After=network.target

          [Service]
          Type=notify
          User={{ app_user }}
          Group={{ app_user }}
          RuntimeDirectory=gunicorn
          WorkingDirectory={{ app_dir }}
          Environment="PATH={{ venv_dir }}/bin"
          ExecStart={{ venv_dir }}/bin/gunicorn -c {{ app_dir }}/gunicorn.conf.py app.main:app
          ExecReload=/bin/kill -s HUP $MAINPID
          KillMode=mixed
          TimeoutStopSec=5
          PrivateTmp=true
          Restart=always
          RestartSec=10

          [Install]
          WantedBy=multi-user.target
        mode: '0644'
      notify:
        - Reload systemd
        - Restart application

    - name: Create nginx includes directory
      ansible.builtin.file:
        path: /etc/nginx/includes
        state: directory
        mode: '0755'

    - name: Configure Nginx upstream
      ansible.builtin.copy:
        dest: /etc/nginx/conf.d/simple-app-upstream.conf
        content: |
          upstream app_server {
              server 127.0.0.1:8000 fail_timeout=0;
          }
        mode: '0644'
      notify: Restart nginx

    - name: Configure app location
      ansible.builtin.copy:
        dest: /etc/nginx/includes/simple-app.conf
        content: |
          location / {
              proxy_pass http://app_server;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
          }
        mode: '0644'
      notify: Restart nginx

    - name: Rename default location to avoid conflict
      ansible.builtin.replace:
        path: /etc/nginx/conf.d/https-server.conf
        regexp: '(\s+)location / \{'
        replace: '\1location /renamed-default {'
      notify: Restart nginx

    - name: Test nginx configuration
      ansible.builtin.command:
        cmd: nginx -t
      register: nginx_test
      changed_when: false

    - name: Reload nginx to apply configuration
      ansible.builtin.systemd:
        name: nginx
        state: reloaded

    - name: Ensure application service is started and enabled
      ansible.builtin.systemd:
        name: "{{ app_name }}"
        state: started
        enabled: true
        daemon_reload: true

    - name: Wait for gunicorn to start listening
      ansible.builtin.wait_for:
        port: 8000
        host: 127.0.0.1
        delay: 5
        timeout: 60

    - name: Check if application responds on port 8000
      ansible.builtin.uri:
        url: http://127.0.0.1:8000/health
        status_code: 200
      register: direct_health_check
      until: direct_health_check.status == 200
      retries: 5
      delay: 3

    - name: Check application service status
      ansible.builtin.systemd:
        name: "{{ app_name }}"
      register: app_service_status

    - name: Display application service status
      ansible.builtin.debug:
        msg: "Application service is {{ app_service_status.status.ActiveState }}"

    - name: Wait for application to be ready through nginx (HTTPS)
      ansible.builtin.uri:
        url: https://localhost/health
        status_code: 200
        validate_certs: false
      register: result
      until: result.status == 200
      retries: 20
      delay: 3
      ignore_errors: true

    - name: Display nginx check result
      ansible.builtin.debug:
        msg: "Nginx proxy check: {{ 'SUCCESS' if result.status == 200 else 'FAILED - App accessible directly on port 8000' }}"

  handlers:
    - name: Reload systemd
      ansible.builtin.systemd:
        daemon_reload: true

    - name: Restart application
      ansible.builtin.systemd:
        name: "{{ app_name }}"
        state: restarted

    - name: Restart nginx
      ansible.builtin.systemd:
        name: nginx
        state: restarted
